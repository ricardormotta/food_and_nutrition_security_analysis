[tool.kedro]
package_name = "food_and_nutrition_security_analysis"
project_name = "New Kedro Project"
project_version = "0.17.5"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88
known_third_party = "kedro"

[tool.pytest.ini_options]
addopts = """
--cov-report term-missing \
--cov src/food_and_nutrition_security_analysis -ra"""
